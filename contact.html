<!DOCTYPE html>

<head>

    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #0c0b14;
            background-image:
                radial-gradient(circle at top right, rgba(238, 173, 43, 0.4), transparent 35%),
                radial-gradient(circle at bottom left, rgba(238, 173, 43, 0.4), transparent 35%);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        p {
            color: white;
        }

        .outer-wrapper {
            display: flex;
            justify-content: center;
            margin-left: 10%;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 3rem;
            align-items: flex-start;
            max-width: 1200px;
        }

        .contact-form,
        .contact-info {
            flex: 1 1 45%;
            max-width: 600px;
            margin-top: 6rem;
        }

        h2 {
            color: #fff;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
            color: white;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: none;
            background-color: #eead2b;
        }

        button {
            margin-top: 1rem;
            padding: 0.6rem 1.5rem;
            background-color: #eead2b;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .contact-info h3 {
            margin-top: 3%;
            color: #fff;
        }

        .contact-info p {
            margin: 0.3rem 0 1rem;
        }

        .icon {
            margin-right: 0.5rem;
            color: #eead2b;
        }

        .label {
            font-weight: bold;
            color: #00d084;
        }
        footer {
            background-color: #c79229;
            color: rgb(0, 0, 0);
            text-align: center;
            margin-top: 71px;
            font-weight: bold;
            padding: 10px;
        }
    </style>

</head>

    <!-- Centering Wrapper -->
    <div class="outer-wrapper">
        <div class="contact-container">
            <!-- Left Side - Contact Form -->
            <div class="contact-form">
                <h2>GET IN TOUCH</h2>
                <label for="name">NAME:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">SUBJECT:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">MESSAGE:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">SEND MESSAGE</button>
            </div>

            <!-- Right Side - Contact Info -->
