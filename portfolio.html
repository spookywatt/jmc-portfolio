<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        body {
            background-image: url(image/b2.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        .portfolio-section {
            padding: 80px 60px;
            text-align: center;
            color: white;
        }

        .portfolio-title {
            font-size: 3rem;
            font-weight: 900;
            color: #ffcc33;
            margin-bottom: 100px;
        }

        .portfolio-content {
            display: flex;
            justify-content: center;
            gap: 100px;
            flex-wrap: wrap;
        }

        .portfolio-column {
            text-align: left;
            max-width: 400px;
        }

        .portfolio-column h3 {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: white;
        }

        .portfolio-column ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .portfolio-column li {
            margin-bottom: 15px;
            line-height: 1.5;
            font-size: 0.95rem;
            color: white;
        }

        .slider-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            /* Still limits size on larger screens */
            margin: 0 auto;
            /* Center horizontally */
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .slider {
            width: 100%;
            overflow: hidden;
            border-radius: 12px;
        }

        .slide {
            display: none;
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .slider img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }


        .slide.active {
            display: block;
        }

        .arrow {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #ffffff;
            padding: 10px;
            z-index: 10;
            transition: color 0.3s;
        }

        .arrow:hover {
            color: #ff9900;
        }

        .arrow.left {
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
        }

        .arrow.right {
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
        }

        .projects-heading {
            color: #ffcc33;
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 60px;
            left: 10%;
        }
        footer {
            background-color: #c79229;
            color: rgb(0, 0, 0);
            text-align: center;
            margin-top: 54px;
            font-weight: bold;
            padding: 5px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="image/logo.png" alt="Logo" />
            J.M.C
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="portfolio.html">PORTFOLIO</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </nav>

    <section class="portfolio-section">
        <h1 class="portfolio-title">PORTFOLIO</h1>

        <div class="slider-container">

            <button class="arrow left" onclick="prevSlide()">&#10094;</button>

            <div class="slider">
                <img src="image/wewe.png" class="slide active" alt="Project 1">
                <img src="image/project 1'.png" class="slide" alt="Project 2">
            </div>

            <button class="arrow right" onclick="nextSlide()">&#10095;</button>
        </div>
        <h1 class="projects-heading">Projects</h1>
    </section>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }
    </script>


</body>
<footer>
    <p>&copy; 2025 Joshua Miguel B. Cruz</p>
</footer>

</html>
